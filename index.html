<body>
	<header>
		<div>
			<a href="./"><img src="logo.png" alt="Logo" id="logo"></a>
		</div>
		<div>
			<h1 class="alex-brush-regular">MG Fashion Jewels</h1>
		</div>
		<div class="dropdown">
			<span class="material-symbols-outlined menu-btn" id="menu-btn"> menu </span>
			<div class="neuton-regular menu-content" id="info-menu">
					<p><a href="#" onclick="showAll()">Home</a></p>
					<p><a href="#" onclick="jewelryCare()">Jewelry Care</a></p>

					<p><a href="#" onclick="shippingInfo()">Shipping Info</a></p>
			</div>
		</div>
	</header>

	<nav class="neuton-bold">
	    <ul id="categories-list">
				<li><a href="#" onclick="filterByCategory('combo')">Combo Sets</a></li>
	        <li><a href="#" onclick="filterByCategory('necklace sets')"> Necklace Sets</a> </li>
	        <li><a href="#" onclick="filterByCategory('pendant sets')"> Pendant Sets</a> </li>
	        <li><a href="#" onclick="filterByCategory('earrings')"> Earrings</a> </li>
					<li><a href="#" onclick="filterByCategory('ring')">Rings</a></li>
					<li><a href="#" onclick="filterByCategory('bracelet')">Bracelets</a></li>
			</ul>
	</nav>


	<div class="catalog-container" id="catalog-container">
	    <!-- Catalog items added here dynamically -->
	</div>
	


	<script>

		//display Jewlery care
		jewelryCare() 
		
		//display shipping care
		shippingInfo()

		//display contact info
		contactInfo()

		function displayCatalog(data) {
			const catalogContainer = document.getElementById('catalog-container');
			catalogContainer.innerHTML = '';
			data.forEach(item => {
					const catalogItem = document.createElement('div');
					catalogItem.classList.add('catalog-item');
					catalogItem.innerHTML = `
							<img src="${item.imageUrl}" alt="${item.name}">
							<h3 class="neuton-regular">${item.name}</h3>
							<p class="neuton-regular">${item.price}</p>`;
					catalogContainer.appendChild(catalogItem);
			});
		}

		
		function filterByCategory(category) {
			const filteredData = catalogData.filter(item => item.category === category);
			displayCatalog(filteredData);
		}

		function showAll() {
			displayCatalog(catalogData);
		}

		// Initial display
		showAll(); 

		
			
	</script>
